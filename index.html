{% extends 'base.html' %}

{% block content %}
	<h1> {% block title %} Students {% endblock %}</h1>

	<table>
		<tr>
			<th>Student</th>
			<th>ID</th>
			<th>Score</th>
			<th>Edit Link</th>
		</tr>

		{% for student in students %}
			<tr>
				<td>{{ student[0] }}</td>
				<td>{{ student[1] }}</td>
				<td>{{ student[2] }}</td>
				<td><a style="color:black;font-size:16px;" href="{{student[1]}}
					/edit">Edit</a></td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
